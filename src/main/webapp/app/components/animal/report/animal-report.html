<div ng-controller="AnimalReportController as animalReport">

	<section class="report">
		<h3>Animais</h3>
		<div class="alert alert-{{animalReport.tipoMensagem}}" role="alert">{{animalReport.mensagemErro}}</div>
		<form class="form-filtro">
			<div class="form-inline">
				<div class="form-group">
					<label>Nome: </label> <input type="text" ng-model="animalReport.animalFiltro.nome" class="form-control mx-sm-1">
				</div>
				<div class="form-group">
					<button class="btn btn-primary mx-sm-1" ng-click="animalReport.getAnimais()">Buscar</button>
					<button class="btn btn-secondary" ng-click="animalReport.limpar()">Limpar</button>
				</div>
			</div>
		</form>
		<table class="table">
			<thead>
				<tr>
					<th scope="col">Id</th>
					<th scope="col">Nome</th>
					<th scope="col">Status</th>
					<th scope="col">Ações</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="f in animalReport.animals">
					<th scope="row">{{f.idAnimal}}</th>
					<td>{{f.nome}}</td>
					<td ng-class="{ativo: f.flAtivo, inativo: !f.flAtivo}">{{f.flAtivo ? 'Ativo' : 'Inativo'}}</td>
					<td><a class="btn btn-primary" target="_self" href="#!/animal/cadastro/{{ f.idAnimal }}">Atualizar </a></td>
				</tr>
		</table>
		<a class="btn btn-success" target="_self" href="#!/animal/cadastro">Novo Animal</a>

	</section>
</div>
