<html ng-app="appModule">
<head>
<meta charset="UTF-8" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" href="assets/css/estilo.css">

<script type="text/javascript" src="assets/js/angular.js"></script>
<script src="//unpkg.com/@uirouter/angularjs/release/angular-ui-router.min.js"></script>
<script type="text/javascript" src="assets/js/ngMask.min.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
	crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
	crossorigin="anonymous"></script>
</head>
<body>
	<div id="wrap">
		<div id="body">
			<header class="row">
				<h2 class="title">Teste Dive</h2>
				<nav class="navbar navbar-expand-lg navbar navbar-dark bg-primary" ng-controller="MenuController as menuController">
					<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
						aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
						<div class="navbar-nav" ng-repeat="item in menuController.menuItems">
							<a class="nav-item nav-link" ng-click="menuController.setAtivo(item)" ng-class="{active : menuController.menuAtivo.menu === item.menu}" ng-href="#!{{item.link}}">{{item.menu}}</a>
						</div>
					</div>
				</nav>
			</header>
			<div class="container">
				<div ui-view></div>
			</div>
		</div>
		<footer> Autora: Thaise Santos Souza </footer>
	</div>

	<script type="text/javascript" src="app/components/ficha/ficha.module.js"></script>
	<script type="text/javascript" src="app/components/animal/animal.module.js"></script>
	<script type="text/javascript" src="app/app.module.js"></script>
	<script type="text/javascript" src="app/app.routes.js"></script>
	<script type="text/javascript" src="app/components/menu.controller.js"></script>
	<script type="text/javascript" src="app/components/ficha/report/ficha-report.controller.js"></script>
	<script type="text/javascript" src="app/components/animal/report/animal-report.controller.js"></script>
	<script type="text/javascript" src="app/components/animal/cadastro/animal-cadastro.controller.js"></script>
	<script type="text/javascript" src="app/components/ficha/cadastro/ficha-cadastro.controller.js"></script>



</body>
</html>
