<div ng-app="FichaApp"
	ng-controller="FichaCadastroController as fichaCadastro">
	<section title="Cadastro de Ficha" class="cadastro">
		<div class="alert alert-{{tipoMensagem}}" role="alert">
			{{mensagemErro}}</div>
		<form>
			<div class="form-group">
				<label for="obs">Observação: </label>
				<textarea class="form-control" id="obs" placeholder="Observação"
					ng-model="fichaCadastro.ficha.observacao"></textarea>

			</div>
			<div class="form-group">
				<label>Status: </label> <input type="radio" name="status"
					ng-model="fichaCadastro.ficha.flAtivo" ng-value="1" /> Ativo <input
					type="radio" name="status" ng-model="fichaCadastro.ficha.flAtivo"
					ng-value="0" /> Inativo
			</div>
			<div class="form-group">
				<label>Selecione os animais: </label> <select class="custom-select"
					class="selectpicker" multiple size="3"
					ng-model="fichaCadastro.animaisSelecionados"
					ng-options="a as a.nome for a in fichaCadastro.animais track by a.idAnimal">
				</select>
			</div>

			Animais nesta ficha:
			<table class="table">
				<thead>
					<tr>
						<th scope="col">Id</th>
						<th scope="col">Nome</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="a in fichaCadastro.animaisSelecionados">
						<th scope="row">{{a.idAnimal}}</th>
						<td>{{a.nome}}</td>
					</tr>
				</tbody>
			</table>

			<button class="btn btn-primary" ng-click="fichaCadastro.salvar()">Salvar</button>
			<button class="btn btn-primary"
				ng-click="fichaCadastro.voltarAoReport()">Voltar</button>
		</form>


		<script type="text/javascript" src="resources/js/angular.js"></script>
		<script type="text/javascript" src="controle/ficha/ficha.module.js"></script>
		<script type="text/javascript"
			src="controle/ficha/ficha-cadastro.controller.js"></script>
		<script type="text/javascript"
			src="controle/ficha/ficha-report.controller.js"></script>
		<script type="text/javascript" src="controle/directives.js"></script>
	</section>
</div>
