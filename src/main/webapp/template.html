<html ng-app="GeralModule">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<link rel="stylesheet" href="resources/css/estilo.css">
</head>
<body>
	<div id="wrap">
		<div id="body">
			<header class="row">
				<h2 class="title">Teste Dive</h2>
				<nav class="navbar navbar-expand-lg navbar navbar-dark bg-primary" ng-controller="MenuController as menuController">
					<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
						aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
						<div class="navbar-nav" ng-repeat="item in menuController.menuItems">
							<a class="nav-item nav-link" ng-class="{active : menuController.menuAtivo.menu === item.menu}" ng-href="{{item.link}}">{{item.menu}}</a>
						</div>
					</div>
				</nav>
			</header>
			<div class="container">
				<h3>{{title}}</h3>
				<ng-transclude></ng-transclude>
			</div>
		</div>
		<footer> Autora: Thaise Santos Souza </footer>
	</div>
</body>
</html>
