<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>

<body ng-app="FichaApp" ng-controller="FichaCadastroController">
	<h1>Fichas</h1>
	<div>
		<div class="alert alert-{{tipoMensagem}}" role="alert">
			{{mensagemErro}}</div>
		<form>
			<div class="form-group">
				<label for="obs">Observação: </label>
				<textarea class="form-control" id="obs" placeholder="Observação"
					ng-model="ficha.observacao"></textarea>

			</div>
			<div class="form-group">
				<label>Status: </label> <input type="radio" name="status"
					ng-model="ficha.flAtivo" ng-value="1" /> Ativo <input type="radio"
					name="status" ng-model="ficha.flAtivo" ng-value="0" /> Inativo

				{{ficha.flAtivo}}
			</div>
			<div class="form-group">
				<select class="custom-select" multiple size="3" ng-model="animaisEscolhidos">
					<option ng-repeat="a in animais">{{a.nome}}</option>
				</select>
			</div>

			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>

	<script type="text/javascript" src="resources/js/angular.js"></script>
	<script type="text/javascript" src="resources/js/ficha-app.js"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
</body>
</html>
